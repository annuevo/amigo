<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>comida</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      grid-auto-rows: 40px;
      align-items: center;
      justify-items: center;
      height: 100vh;
      position: relative;
      touch-action: manipulation;
    }

    .love {
      font-size: 1em;
      color: #ff4da6;
      text-shadow: 0 0 4px #ff4da6;
      transition: transform 0.2s ease;
      user-select: none;
      animation: updown 2s ease-in-out infinite;
    }

    @keyframes updown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .spark {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #b84dff;
      border-radius: 50%;
      opacity: 0.95;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
      box-shadow: 0 0 12px #b84dff;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(1.2); opacity: 0; }
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(-45deg);
      animation: float 1s ease-out forwards;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
      to { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }

    .te-amo {
      position: absolute;
      color: #ff4d4d;
      font-size: 64px;
      font-weight: bold;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.5);
      animation: boom 1s ease-out forwards;
      text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d;
    }

    @keyframes boom {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      50% { transform: translate(-50%, -50%) scale(2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2.5); }
    }

    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #7e3af2;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      color: white;
      z-index: 1000;
      font-size: 14px;
      justify-content: center;
    }

    .menu-bar .tab {
      margin: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.9;
    }

    .menu-bar .tab:hover {
      opacity: 1;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        grid-auto-rows: 30px;
      }

      .te-amo {
        font-size: 32px;
      }

      .menu-bar {
        font-size: 12px;
        padding: 5px;
      }

      .menu-bar .tab {
        margin: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="tab">General</div>
    <div class="tab">Vehículos</div>
    <div class="tab">Créditos Nissan</div>
    <div class="tab">Dueños Nissan</div>
    <div class="tab">Esto es Nissan</div>
    <div class="tab">Iniciar sesión</div>
    <div class="tab">Katia</div>
    <div class="tab">Fernanda</div>
  </div>

  <script>
    const total = 800;
    for (let i = 0; i < total; i++) {
      const el = document.createElement('div');
      el.className = 'love';
      el.textContent = 'Aprieta';
      el.style.animationDelay = `${Math.random() * 3}s`;
      el.addEventListener('mouseenter', () => {
        el.style.transform = `scale(1.3)`;
        for (let i = 0; i < 16; i++) {
          const spark = document.createElement('div');
          spark.className = 'spark';
          spark.style.left = '50%';
          spark.style.top = '50%';
          spark.style.setProperty('--dx', `${(Math.random() - 0.5) * 200}px`);
          spark.style.setProperty('--dy', `${(Math.random() - 0.5) * 200}px`);
          el.appendChild(spark);
          setTimeout(() => spark.remove(), 1000);
        }
      });
      el.addEventListener('mouseleave', () => {
        el.style.transform = 'scale(1)';
      });
      document.body.appendChild(el);
    }

    function spawnHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    function spawnText(x, y) {
      const loveText = document.createElement('div');
      loveText.className = 'te-amo';
      loveText.textContent = '¡EXTRAÑAR!';
      loveText.style.left = `${x}px`;
      loveText.style.top = `${y}px`;
      document.body.appendChild(loveText);
      setTimeout(() => loveText.remove(), 1000);
    }

    // Eventos para mouse
    document.addEventListener('mousemove', e => spawnHeart(e.clientX, e.clientY));
    document.addEventListener('click', e => spawnText(e.clientX, e.clientY));

    // Eventos para pantallas táctiles
    document.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      spawnHeart(touch.clientX, touch.clientY);
    });

    document.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      spawnText(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
