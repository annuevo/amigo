<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>comida</title>
 
 <style>
     body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-auto-rows: 50px;
      align-items: center;
      justify-items: center;
      height: 100vh;
      position: relative;
      cursor: pointer;
    }

    .love {
      font-size: 1em;
      color: #ff4da6;
      text-shadow: 0 0 4px #ff4da6;
      transition: transform 0.2s ease;
      position: relative;
      user-select: none;
      animation: updown 2s ease-in-out infinite;
    }

    @keyframes updown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .spark {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #b84dff;
      border-radius: 50%;
      opacity: 0.95;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
      box-shadow: 0 0 12px #b84dff;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy)) scale(1.2);
        opacity: 0;
      }
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(-45deg);
      animation: float 1s ease-out forwards;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      to {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    .te-amo {
      position: absolute;
      color: #ff4d4d;
      font-size: 64px;
      font-weight: bold;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.5);
      animation: boom 1s ease-out forwards;
      text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d;
    }

    @keyframes boom {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        transform: translate(-50%, -50%) scale(2);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2.5);
      }
    }

    /**BARRA DE MENU */
      /* Barra superior morada */
    .menu-bar {
     position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: #7e3af2;
  padding: 15px 20px;
  display: flex;
  color: white;
  z-index: 1000;
    }

    .menu-bar .tab {
      margin-right: 20px;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.9;
    }

    .menu-bar .tab:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* Contenedor principal */
    .settings-panel {
      padding: 30px 20px;
      background: white;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .setting {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .setting label {
      font-weight: 500;
      color: #333;
    }

    /* Botón estilo ACTIVAR/DESACTIVAR */
    .toggle {
      background: #00aaff;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle:hover {
      background: #0088cc;
    }

    .colors {
      display: flex;
      gap: 10px;
    }

    .color-box {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    .color-box.black { background: #000; }
    .color-box.white { background: #fff; }
    .color-box.red { background: #f00; }
    .color-box.orange { background: #f90; }
    .color-box.yellow { background: #ff0; }
    .color-box.green { background: #0f0; }
    .color-box.blue { background: #00f; }
    .color-box.purple { background: #a0f; }
 </style>
</head>
<body>
<div class="menu-bar">
    <div class="tab">General</div>
    <div class="tab">Vehiculos</div>
    <div class="tab">Creditos Nissan</div>
    <div class="tab">Dueños Nissan</div>
    <div class="tab">Esto es Nissan</div>
    <div class="tab">Iniciar sesion</div>
    <div class="tab">Katia</div>
    <div class="tab">Fernanda</div>
  </div>

 

  <script>
    // Crear múltiples "My Love"
    const total = 800;
    for (let i = 0; i < total; i++) {
      const el = document.createElement('div');
      el.className = 'love';
      el.textContent = 'Comida';
      el.style.animationDelay = `${Math.random() * 3}s`; // desfasar movimiento
      el.addEventListener('mouseenter', () => {
        el.style.transform = `scale(1.3)`;
        for (let i = 0; i < 16; i++) {
          const spark = document.createElement('div');
          spark.className = 'spark';
          spark.style.left = '50%';
          spark.style.top = '50%';
          spark.style.setProperty('--dx', `${(Math.random() - 0.5) * 200}px`);
          spark.style.setProperty('--dy', `${(Math.random() - 0.5) * 200}px`);
          el.appendChild(spark);
          setTimeout(() => spark.remove(), 1000);
        }
      });
      el.addEventListener('mouseleave', () => {
        el.style.transform = 'scale(1)';
      });
      document.body.appendChild(el);
    }

    // Corazones que siguen el mouse
    document.addEventListener('mousemove', function(e) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${e.clientX}px`;
      heart.style.top = `${e.clientY}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    // Explosión de "TE AMO" al hacer clic
    document.addEventListener('click', function(e) {
      const loveText = document.createElement('div');
      loveText.className = 'te-amo';
      loveText.textContent = 'HAMBRE';
      loveText.style.left = `${e.clientX}px`;
      loveText.style.top = `${e.clientY}px`;
      document.body.appendChild(loveText);
      setTimeout(() => loveText.remove(), 1000);
    });
  </script>
</body>
</html>
